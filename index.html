<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home ‚Äì akash7anuj</title>
  <style>
    /* Google Font */
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap");

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    /* full-page background image */
    body {
      min-height: 100vh;
      position: relative;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("hero-bg.jpg") center/cover no-repeat;
      z-index: -1;
    }

    /* Simple nav */
    nav {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      background: rgba(0,0,0,0.4);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 20px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #71b7e6;
    }

    /* Modal overlay */
    #auth-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;           /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Glassmorphic panel */
    .wrapper {
      width: 360px;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      position: relative;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 12px; right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      color: #fff;
      cursor: pointer;
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255,255,255,0.4);
    }
    .tabs div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.3s;
    }
    .tabs .active {
      color: #71b7e6;
      border-bottom: 3px solid #71b7e6;
    }

    /* Forms */
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }

    .input-field {
      position: relative;
      margin: 15px 0;
      border-bottom: 2px solid #ccc;
    }
    .input-field label {
      position: absolute;
      top: 50%; left: 0;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.2s ease;
      color: #ddd;
    }
    .input-field input {
      width: 100%;
      padding: 10px 0;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }
    .input-field input:focus + label,
    .input-field input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #71b7e6;
    }

    .input-field .toggle-icon {
      position: absolute;
      right: 0; top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(-135deg, #71b7e6, #9b59b6);
    }

    .switch-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .switch-link a {
      color: #71b7e6;
      text-decoration: none;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation with Login button -->
  <nav>
    <a href="#" id="menu-login">Login</a>
  </nav>

  <!-- (Your page‚Äôs main content would go here) -->

  <!-- Authentication Modal -->
  <div id="auth-modal">
    <div class="wrapper">
      <button id="close-modal" class="close-btn">‚úï</button>
      <div class="tabs">
        <div id="tab-login" class="active">Login</div>
        <div id="tab-signup">Sign Up</div>
      </div>

      <!-- LOGIN FORM -->
      <form id="form-login" class="active">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Password</label>
          <span class="toggle-icon" onclick="togglePassword('login-password')">üëÅ</span>
        </div>
        <button type="submit" class="btn">Log In</button>
        <div class="switch-link">
          Don‚Äôt have an account? <a href="#" onclick="showSignup()">Sign Up</a>
        </div>
      </form>

      <!-- SIGN UP FORM -->
      <form id="form-signup">
        <div class="input-field">
          <input type="text" id="signup-name" required />
          <label for="signup-name">Full Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Password</label>
          <span class="toggle-icon" onclick="togglePassword('signup-password')">üëÅ</span>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="switch-link">
          Already have an account? <a href="#" onclick="showLogin()">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Elements
    const menuLogin  = document.getElementById('menu-login');
    const authModal  = document.getElementById('auth-modal');
    const closeModal = document.getElementById('close-modal');
    const tabLogin   = document.getElementById('tab-login');
    const tabSignup  = document.getElementById('tab-signup');
    const formLogin  = document.getElementById('form-login');
    const formSignup = document.getElementById('form-signup');

    // Open modal
    menuLogin.addEventListener('click', e => {
      e.preventDefault();
      authModal.style.display = 'flex';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      authModal.style.display = 'none';
    });
    authModal.addEventListener('click', e => {
      if (e.target === authModal) {
        authModal.style.display = 'none';
      }
    });

    // Switch tabs
    tabLogin.addEventListener('click', showLogin);
    tabSignup.addEventListener('click', showSignup);

    function showLogin() {
      tabLogin.classList.add('active');
      tabSignup.classList.remove('active');
      formLogin.classList.add('active');
      formSignup.classList.remove('active');
    }

    function showSignup() {
      tabSignup.classList.add('active');
      tabLogin.classList.remove('active');
      formSignup.classList.add('active');
      formLogin.classList.remove('active');
    }

    // Toggle password visibility
    function togglePassword(fieldId) {
      const f = document.getElementById(fieldId);
      f.type = f.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
